name: GitHub Actions

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      - name: Run Tests
        run: |
          npm install -s
          npm test
      - name: Bump Version and push tag
        uses: Instrument/github-tag-action@v1.0.0
        env:
          GITHUB_TOKEN: ${secrets.RATING_COMPONENT_TOKEN}
          BRANCH: development
          Bump: patch
